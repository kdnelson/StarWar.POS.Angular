<div class="container">
    <div class="row grid-container scroll">
        <div class="col-md-12">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let manager of managers;trackBy:trackbyService.manager">
                            <td><a [routerLink]="['/manager',manager.id,'details']">{{ manager.name }}</a></td>
                            <td>Address</td>
                            <td>Phone</td>
                            <td>Age</td>
                        </tr>
                        <tr *ngIf="!managers.length">
                            <td>&nbsp;</td>
                            <td colspan="7">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
