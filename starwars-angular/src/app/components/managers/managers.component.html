<div class="managers view indent">
  <div class="container">
    <div class="d-flex justify-content-between">
      <div class="p-2">
        <div class="managers-header">
          {{ title }}
        </div>
      </div>
      <div class="p-2">
        <div class="d-flex justify-content-end">
          <div class="p-2">   
            <a (click)="changeDisplayMode()" [class.active]="isManagerCard">
              Change View
            </a>
          </div>
        </div>
      </div>
    </div>

    <cm-managers-card 
      [managers]="filteredManagers"
      [hidden]="isManagerCard === false">
    </cm-managers-card>

    <cm-managers-grid
      [managers]="filteredManagers"
      [hidden]="isManagerCard === true">
    </cm-managers-grid>
    
  </div>
</div>
