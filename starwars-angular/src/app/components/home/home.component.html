      <div class="d-flex justify-content-between">
        <div class="home-header">
          <div role="button" (click)="openCategoryFilterModal()">
            <img class="filter-icon" src="../../../assets/images/home-filter.png">
          </div>
        </div>
        <div class="d-flex justify-content-end"> 
          <div role="button" (click)="openCartModal()">
            <span class="badge badge-pill badge-bgcolor">
              <div class="cart-counter" *ngIf="getTicketCounter > 0">{{ getTicketCounter }}</div>
              <img class="cart-icon" src="../../../assets/images/home-cart.png">
            </span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-start">
          <div class="manufacturer-list">
            <div class="row card-container scroll">
              <div *ngFor="let manufacturer of manufacturers">
                  <div *ngIf="manufacturer.isSelected" class="manufacturer-card-selected" role="button" (click)="SetSelectedManufacturer(manufacturer.name)">
                      {{ manufacturer.name }}
                  </div>
                  <div *ngIf="!manufacturer.isSelected" class="manufacturer-card-not-selected" role="button" (click)="SetSelectedManufacturer(manufacturer.name)">
                      {{ manufacturer.name }}
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div class="p-2">
            <div class="row card-container scroll">
              <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let item of menuItemsPerManufacturer" role="button">
                <div class="card mb-2">
                  <div class="card-header bg-transparent">
                    <div class="home-card-header-text">{{ item.name | slice:0:18 }}</div>
                  </div>
                  <ul class="list-group">
                    <li class="list-group-item"><div class="home-card-body-text">Speed: {{ item.speed }}</div></li>
                    <li class="list-group-item"><div class="home-card-body-text">Cargo Capacity: {{ item.cargoCapacity }}</div></li>
                    <li class="list-group-item">
                      <div class="home-card-body-text">
                        <div class="text-right">{{ item.cost }} credits</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="copywrite-label">{{copywriteInfo}}</div>
      </div>
    </div>
  </div>
</div>
