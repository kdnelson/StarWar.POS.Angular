      <div class="d-flex justify-content-between">
        <div class="home-header">
          <div role="button" (click)="openCategoryFilterModal()">
            <img class="filter-icon" src="../../../assets/images/home-filter.png">
          </div>
        </div>
        <div class="d-flex justify-content-end"> 
          <div role="button" (click)="openCartModal()">
            <span class="badge badge-pill badge-bgcolor">
              <div class="cart-counter" *ngIf="getTicketCounter > 0">{{ getTicketCounter }}</div>
              <img class="cart-icon" src="../../../assets/images/home-cart.png">
            </span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-start">
          <div class="manufacturer-list">
            <div class="row card-container scroll">
              <div *ngFor="let manufacturer of getManufacturers">
                  <div *ngIf="manufacturer.isSelected" class="manufacturer-card-selected" role="button" (click)="SetSelectedManufacturer(manufacturer.name)">
                      {{ (manufacturer.name.length > 6)? (manufacturer.name | slice:0:20) + '...' : (manufacturer.name) }}
                  </div>
                  <div *ngIf="!manufacturer.isSelected" class="manufacturer-card-not-selected" role="button" (click)="SetSelectedManufacturer(manufacturer.name)">
                    {{ (manufacturer.name.length > 6)? (manufacturer.name | slice:0:20) + '...' : (manufacturer.name) }}
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div *ngIf="getMenuItemsPerManufacturer.length > 1">
            <div class="menuItem-cards">
              <div class="container scroll">
                <div class="card-columns">
                  <div class="card menuItem-card" *ngFor="let item of getMenuItemsPerManufacturer" role="button">
                    <div class="card-header text-center">
                      <p class="card-text">{{ item.name }}</p>
                    </div>
                    <div class="card-body text-start">
                      <p class="card-text">Crew: {{ item.passengers }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> 
          <div *ngIf="getMenuItemsPerManufacturer.length == 1" class="card-columns">
            HELP ME!
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="copywrite-label">{{copywriteInfo}}</div>
      </div>
    </div>
  </div>
</div>
