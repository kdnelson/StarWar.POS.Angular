<ngx-smart-modal #cart [identifier]="'cart'"
    customClass="nsm-centered"
    [closable]="false" [dismissable]="true"
    target=".cart-modal-anchor"
    (onDismiss)="resetForm()"
>
   <div *ngIf="cart.hasData()">
      <div class="cart-container">
         <div class="container">
            <div class="cart-header d-flex justify-content-between">
               <div class="cart-number-label">{{ cart.getData().name }}</div>
               <div class="cart-counter-label">{{ cart.getData().itemsCounter }}</div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="row card-container scroll">
                    <div *ngFor="let cartItem of cart.getData().cartItems">
                        <div *ngIf="!cartItem.isSelected" class="cart-card-not-selected" role="button" (click)="selectedCartItem(cartItem, cart.getData())">
                           <div class="d-flex justify-content-between">
                              <div class="cart-card-name-label">{{ cartItem.name }}</div>
                              <div class="cart-card-count-label">{{ cartItem.quantity }}</div>
                           </div>
                           <div class="d-flex justify-content-end">
                              <div class="cart-card-item-total-label">{{ cartItem.adjustedPrice }}</div>
                           </div>
                        </div>
                        <div *ngIf="cartItem.isSelected" class="cart-card-selected" role="button" (click)="selectedCartItem(cartItem, cart.getData())">
                           <div class="d-flex justify-content-between">
                              <div class="cart-card-name-label">{{ cartItem.name }}</div>
                              <div class="cart-card-count-label">{{ cartItem.quantity }}</div>
                           </div>
                           <div class="d-flex justify-content-end">
                              <div class="cart-card-item-total-label">{{ cartItem.adjustedPrice }}</div>
                           </div>
                           <div class="d-flex justify-content-between">
                              <div class="cart-card-remove" role="button" (click)="removeCartItem(cartItem, cart.getData())">Remove</div>
                              <div class="cart-card-cancel" role="button" (click)="cancelCartItem(cartItem, cart.getData())">Cancel</div>
                              <div class="cart-card-edit">Edit</div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
               <div class="row">
                   <div class="cart-card-totaler-label">
                        <div class="d-flex flex-column">
                           <div class="d-flex">
                              <div class="p-2 flex-fill">Sub Total:</div>
                              <div class="p-2 mr-auto">100.00 cr</div>
                           </div>
                           <div class="d-flex">
                              <div class="p-2 flex-fill">Tax:</div>
                              <div class="p-2 mr-auto">10.00 %</div>
                           </div>
                           <div class="d-flex">
                              <div class="p-2 flex-fill">Total:</div>
                              <div class="p-2 mr-auto">15656500.00 cr</div>
                           </div>
                        </div>
                   </div>
               </div> 
           </div>
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="cart-submit-btn" role="button" (click)="submitCart(cart.getData())">Submit</div>
                </div> 
            </div>
        </div>
      </div>
   </div>
</ngx-smart-modal>
