<mat-toolbar color="black">
    <mat-toolbar-row>
        <div class="background-XS-container">
            <button mat-icon-button toggle-btn onclick="this.blur()" (click)="sidenav.toggle()">
                <mat-icon (click)="toggleRouteOption()">menu</mat-icon>
            </button>
        </div>
        <div class="background-M-container">
            <button mat-icon-button toggle-btn onclick="this.blur()" (click)="sidenav.toggle()">
                <mat-icon (click)="toggleRouteOption()">menu</mat-icon>
            </button>
        </div>
        <div class="background-L-container">
            <button mat-icon-button toggle-btn onclick="this.blur()" (click)="sidenav.toggle()">
                <mat-icon (click)="toggleRouteOption()">menu</mat-icon>
            </button>
        </div>
        <div class="background-XL-container">
            <div *ngIf="onHomePage == true">
                <div class="menubar-XL-label" mat-button [routerLink]="'/managers'" (click)="toggleRouteOption()">Managers</div>
            </div>
            <div *ngIf="onHomePage == false">
                <div class="menubar-XL-label" mat-button [routerLink]="'/home'" (click)="toggleRouteOption()">Home</div>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav class="sidenav-slideout">
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()">Home</a>
            <a mat-list-item [routerLink]="'/managers'" (click)="sidenav.toggle()">Managers</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
