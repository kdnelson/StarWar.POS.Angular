<ngx-smart-modal #cart [identifier]="'cart'"
    customClass="nsm-centered"
    [closable]="false" [dismissable]="true"
    target=".cart-modal-anchor"
    (onDismiss)="resetForm()"
>
    <div class="cart-XS-container">
       <h1>Cart XS</h1>
    </div>
    <div class="cart-M-container">
       <h1>Cart M</h1>
    </div>
    <div class="cart-L-container">
       <h1>Cart L</h1>
    </div>
    <div class="cart-XL-container">
       <h1>Cart XL</h1>
    </div>
</ngx-smart-modal>
